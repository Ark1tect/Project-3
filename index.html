<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project 3 Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div id="sidebar">
        <div class="header">
        
            <h1>Hockey Stadiums of North America</h1>
        </div>
        <div class="subheader">
        <p><strong>Click a stadium to see the home team</strong></p>
        </div>
        <div class="legend">
            <div>
                <span class="legend-key" style="background-color: #FFB81C;"></span>
                <span>Atlantic Division</span>
            </div>
            <div>
                <span class="legend-key" style="background-color: red;"></span>
                <span>Metropolitan Division</span>
            </div>
            <div>
                <span class="legend-key" style="background-color: #1f8f39;"></span>
                <span>Central Division</span>
            </div>
            <div>
                <span class="legend-key" style="background-color: darkblue;"></span>
                <span>Pacific Division</span>
            </div>
           </div>
        
    </div>
    <div id="map-container"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
